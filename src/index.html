<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-r from-sky-500 to-purple-500 p-8">
    <div class="container mx-auto min-h-screen rounded-2xl bg-white">
      <header class="grid grid-cols-3 items-center border-b px-12 py-8">
        <img src="./assets/images/logo.png" class="w-10">
        <ul class="flex items-center justify-center gap-x-6">
          <a class="font-bold hover:text-slate-500" href="#">Home</a>
          <a class="font-bold hover:text-slate-500" href="#">Invoices</a>
          <a class="font-bold hover:text-slate-500" href="#">Clients</a>
          <a class="font-bold hover:text-slate-500" href="#">Expenses</a>
        </ul>
        <ul class="flex items-center justify-end gap-x-6">
          <li>
            <i class="fa-regular fa-bell fa-lg text-slate-400"></i>
          </li>
          <li>
            <img src="https://randomuser.me/api/portraits/women/65.jpg" class="w-8 rounded-full">
          </li>
        </ul>
      </header>
      <div class="flex items-center justify-between border-b px-12 py-8 font-bold">
        <ul class="flex font-bold">
          <li class="border-r pr-3 text-slate-950">Cashflow</li>
          <a class="px-3 text-sky-500 hover:text-sky-500" href="#">Last 7 days</a>
          <a class="px-3 hover:text-sky-500" href="#">Last 30 days</a>
          <a class="px-3 hover:text-sky-500" href="#">All-time</a>
        </ul>
        <button class="rounded-lg bg-sky-500 px-4 py-2 text-white hover:bg-sky-600 active:bg-sky-700">
          + New Invoice
        </button>
      </div>
      <div class="mb-12 grid grid-cols-4 divide-x border-b">
        <div class="p-12 text-slate-400">
          <div class="mb-2 flex justify-between text-sm font-bold">
            <h4>Revenue</h4>
            <p>+4.75%</p>
          </div>
          <p class="text-4xl text-slate-400">$405,091.00</p>
        </div>
        <div class="p-12 text-slate-400">
          <div class="mb-2 flex justify-between text-sm font-bold">
            <h4>Overdue invoices</h4>
            <p class="text-red-500">+12.61%</p>
          </div>
          <p class="text-4xl text-slate-400">$12,101.00</p>
        </div>
        <div class="p-12 text-slate-400">
          <div class="mb-2 flex justify-between text-sm font-bold">
            <h4>Oustanding invoices</h4>
            <p>-3.25%</p>
          </div>
          <p class="text-4xl text-slate-400">$205,222.00</p>
        </div>
        <div class="p-12 text-slate-400">
          <div class="mb-2 flex justify-between text-sm font-bold">
            <h4>Expenses</h4>
            <p class="text-red-500">+5.15%</p>
          </div>
          <p class="text-4xl text-slate-400">$22,250.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
